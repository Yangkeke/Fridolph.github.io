<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="chrome=1">
        <meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=no">
        <meta name="format-detection" content="telephone=no">
        <link rel="stylesheet" type="text/css" href="css/style.css">
        
    </head>
    <body>
        <div class="music">            
            <img src="images/music_pointer.png" alt="music_pointer">
            <img id="music" class="play" src="images/music_disc.png" alt="music_disc">
        </div>

        <div class="page" id="page1">
            <div class="bg"></div>
            <div class="p1_lantern" id="lantern">点击灯笼<br />开启好运2016</div>
            <div class="p1_logo"></div>
            <div class="p1_words">2016年新春特献</div>
        </div>
        <div class="page" id="page2">
            <div class="bg p2_bg_loading"></div>
            <div class="bg"></div>            
            <div class="wrap">
                <div class="p2_circle"></div>
            </div>
            <div class="p2_2016"></div>
        </div>
        <div class="page" id="page3">
            <div class="bg"></div>
            <div class="p3_logo"></div>
            <div class="p3_title"></div>
            <div class="p3_second"></div>
            <div class="p3_first"></div>
            <div class="p3_bless"></div>
        </div>

        <audio autoplay="true">
            <source src="source/music.mp3" type="audio/mpeg">
        </audio>

        <script src="js/index.js"></script>
    </body>
</html>
